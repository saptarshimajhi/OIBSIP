<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                    
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="t-icon"><i class='fa fa-thermometer-full'></i></span>
        </div>

        <div id="celcius">
            <input type="number" name="celcius" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="fahrenheit" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="kelvin" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
